# Site settings
title: Crypto/Serrão
email: cryptoserrao@gmail.com
url: https://github.com/Crypto-Serrao/cryptoserrao.xyz
description: "Artistas periféricos no mundo da criptoarte e NFTs."
keywords: "periferia, inclusão digital, criptoarte, nfts"
skills: "Periferia, inclusão digital e criptoarte"
meta_author: Serrão Crypto

baseurl: /

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 255957 #80B3FF ef4928
  # primary-rgb: "24,288,156" #"128,179,255"
  secondary: EEEBD3 #FD6E8A 000308
  secondary-dark: 080F0F #A2122F
  terciary: F63604
  quaternary: F7C548

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/cryptoserrao
  - title: instagram
    url: https://www.instagram.com/cryptoserrao/



# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: ""
    values:
      permalink: "/"
