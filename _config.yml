# Site settings
title: Crypto/Serrão
email: cryptoserrao@gmail.com
url: https://github.com/Crypto-Serrao/cryptoserrao.xyz
description: "Artistas periféricos no mundo da criptoarte e NFTs."
keywords: "periferia, inclusão digital, criptoarte, nfts"
skills: "Periferia, inclusão digital e criptoarte"
meta_author: Serrão Crypto

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: ef4928 #80B3FF
  # primary-rgb: "24,288,156" #"128,179,255"
  secondary: 000308 #FD6E8A
  secondary-dark: 000308 #A2122F

# Footer settings
footer:
  copyright: Crypto/Serrão
  location: Aonde?
  social: Cadê?
  credits: Quem?

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/cryptoserrao
  - title: instagram
    url: https://www.instagram.com/cryptoserrao/

# Postal address (add as many lines as necessary)
address:
  - line: Metaverso
  - line: Em exposição no Museu.xyz
  - line: <a href="https://cryptoserrao.xyz/visite" target="_blank">Acesse</a>

# Credits content
credits: 'Projeto realizado por integrantes dos blocos de carnaval <a href="https://www.instagram.com/seuvizinho_/" target="_blank">Seu Vizinho</a> e <a href="https://www.instagram.com/opiorinstadomundo/" target="_blank">O Pior Bloco do Mundo</a> para premiar artistas de periferia e promover inclusão digital, e é realizado através da Lei Municipal de Incentivo à Cultura de Belo Horizonte.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
