textoSobre:
  pt: "Crypto/Serrão é uma iniciativa dos integrantes dos blocos de carnaval <a href=\"https://www.instagram.com/seuvizinho_/\" target=\"_blank\">Seu Vizinho</a> e <a href=\"https://www.instagram.com/opiorinstadomundo/\" target=\"_blank\">O Pior Bloco do Mundo</a> para premiar artistas de periferia e promover inclusão digital, e é realizado através da Lei Municipal de Incentivo à Cultura de Belo Horizonte."

  en: "Crypto/Serrão is an initiative of the members of the carnival blocks <a href=\"https://www.instagram.com/seuvizinho_/\" target=\"_blank\">Seu Vizinho</a> and <a href=\"https://www.instagram.com/opiorinstadomundo/\" target=\"_blank\">O Pior Bloco do Mundo</a> to reward artists from the periphery and promote digital inclusion, and is carried out through the Municipal Law of Incentive to Culture of Belo Horizonte."

  es: "Crypto/Serrão es una iniciativa de integrantes de los bloques de carnaval <a href=\"https://www.instagram.com/seuvizinho_/\" target=\"_blank\">Seu Vizinho</a> y <a href=\"https://www.instagram.com/opiorinstadomundo/\" target=\"_blank\">O Pior Bloco do Mundo</a> para premiar artistas de la periferia y promover la inclusión digital, y se realiza a través de la Ley Municipal de Incentivo a la Cultura de Belo Horizonte."


sobreObrasExposicao:
  pt: "As obras premiadas estarão em exposição no <a href=\"https://museu.xyz/\" target=\"_blank\" class=\"sec\">museu.xyz</a> de 14 de Setembro até 30 de Setembro de 2022. Você pode ir direto para o local da exposição pro meio deste link: <a href=\"https://visite.cryptoserrao.xyz\" target=\"_blank\">visite.cryptoserrao.xyz</a></p>
    <p>Além disso, uma exposição presencial irá acontecer nos dias 17 e 18 de Setembro na sede do Seu Vizinho, no Aglomerado da Serra em Belo Horizonte."

  en: "The award-winning works will be on display at <a href=\"https://museu.xyz/\" target=\"_blank\" class=\"sec\">museu.xyz</a> from September 14th to September 30th, 2022. You can go directly to the exhibition location through this link: <a href=\"https://visite.cryptoserrao.xyz\" target=\"_blank\">visite.cryptoserrao.xyz</a></p>
    <p>In addition, an in-person exhibition will take place on the 17th and 18th of September at Seu Vizinho's headquarters, in Aglomerado da Serra in Belo Horizonte."

  es: "Las obras premiadas estarán expuestas en <a href=\"https://museu.xyz/\" target=\"_blank\" class=\"sec\">museu.xyz</a> del 14 al 30 de septiembre de 2022. Puedes ir directamente al lugar de la exposición a través de este enlace: <a href=\"https://visite.cryptoserrao.xyz\" target=\"_blank\">visite.cryptoserrao.xyz</a></p>
    <p>Además, tendrá lugar una exposición presencial los días 17 y 18 de septiembre en la sede de Seu Vizinho, en Aglomerado da Serra en Belo Horizonte."

