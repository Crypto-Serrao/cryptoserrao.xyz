exposicaoDetalhes:
  pt: "A exposição <strong>online</strong> irá acontecer no <a href=\"https://museu.xyz\" target=\"_blank\">museu.xyz</a> de 14 à 30 de Setembro de 2022. 
      <br>
      Visite a galeria no metaverso em <a href=\"https://visite.cryptoserrao.xyz\" target=\"_blank\">visite.cryptoserrao.xyz</a>.
         <br><br>
      A exposição <strong>presencial</strong> irá acontecer na sede do Seu Vizinho no Aglomerado da Serra, em Belo Horizonte, nos dias 17 e 18 de Setembro de 2022.</a><br><br>"
  
  en: "The <strong>online</strong> exhibition will take place at <a href=\"https://museu.xyz\" target=\"_blank\">museu.xyz</a> from September 14 to 30, 2022.
      <br>
      Visit the gallery in the metaverse at <a href=\"https://visite.cryptoserrao.xyz\" target=\"_blank\">visite.cryptoserrao.xyz</a>.
         <br><br>
      The <strong>in-person</strong> exhibition will take place at Seu Vizinho's headquarters in Aglomerado da Serra, in Belo Horizonte, on the 17th and 18th of September.</a><br><br>"
  
  es: "La exhibición <strong>en línea</strong> se llevará a cabo en <a href=\"https://museu.xyz\" target=\"_blank\">museu.xyz</a> del 14 al 30 de septiembre de 2022.
      <br>
      Visite la galería en el metaverso en <a href=\"https://visite.cryptoserrao.xyz\" target=\"_blank\">visite.cryptoserrao.xyz</a>.
         <br><br>
      La exposición <strong>presencial</strong> tendrá lugar en la sede de Seu Vizinho en Aglomerado da Serra, en Belo Horizonte, los días 17 y 18 de septiembre.</a><br><br>"

