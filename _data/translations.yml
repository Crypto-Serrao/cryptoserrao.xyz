oficinasDetalhes:
  pt: "Duas oficinas foram realizadas online, tanto para as pessoas artistas selecionadas quanto para o público em geral: 
  <br><br>
  <strong>O mundo Crypto e as Finanças Descentralizadas</strong>, ministrada por Pedro Parrachia
  <br>
  e
  <br>
  <strong>Indrodução aos NFTs e ao mercado de criptoarte Teia</strong>, ministrado por Kosha.
  <br><br>
    Essas oficinas foram gravadas e podem ser visualizadas abaixo: <br><br>"

  en: "Two workshops were held online, both for selected artists and for the general public: 
  <br><br>
  <strong>The Crypto World and Decentralized Finance</strong>, taught by Pedro Parrachia
  <br>
  e
  <br>
  <strong>Introduction to NFTs and the Teia Crypto Art Market</strong>, taught by Kosha.
  <br><br>
    These workshops were recorded and can be viewed below: <br><br>"

  es: "Se realizaron dos talleres online, tanto para personas seleccionadas como para el público en general:
  <br><br>
  <strong>El Mundo Cripto y las Finanzas Descentralizadas</strong>, impartido por Pedro Parrachia
  <br>
  e
  <br>
  <strong>Introducción a las NFTs y al criptomercado de Teia</strong>, impartido por Kosha.
  <br><br>
    Estos talleres fueron grabados y se pueden ver a continuación: <br><br>"

